<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = Number(prompt("Enter Your Number : "));
        
        if(num1 % 2 == 0){
            document.write("Your Number is Even !");
        }
        else{
            document.write("Your Number is Odd !");
        }
    </script>
</body>
</html>
